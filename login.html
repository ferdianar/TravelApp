<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel - Find your Destination</title>
    <link rel="icon" href="assets/airplane.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Billion+Dreams">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="login-form">
            <h3 data-aos="fade-down" data-aos-duration="1200">Sign In to Travel</h3>
            <p data-aos="fade-down" data-aos-duration="1200" data-aos-delay="300">Sign in first to get full access</p>
            <form data-aos="slide-right" data-aos-duration="1200">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your Email Address">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type your password">
                </div>
                <div class="forget">
                  <small>Dont have an account ? <a href="register.html" class="text-primary">Register Now</a></small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </form>
              <a href="homepage.html">Back to Homepage</a>
        </div>
        <div class="login-image">
            <h1 class="text-center">Travel</h1>
            <p>Lets find your favourite destination here and get more experience with your family or other</p>
        </div>
    </div>

    <script src="node_modules/bootstrap/jquery-3.5.1.slim.min.js"></script>
    <script src="node_modules/bootstrap/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/swiper/swiper-bundle.js"></script>
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="node_modules/moment/dist/moment.js"></script>
    <script src="js/date.js"></script>
    <script src="node_modules/aos/dist/aos.js"></script>
    <script type="text/javascript">
      AOS.init()
    </script>
</body>
</html>
